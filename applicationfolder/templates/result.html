<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Template</title>
</head>
<body>
 <center>
    <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
                <td> {{ value }} </td>
            </tr>

         {% endfor %}
      </table>
</center>
</body>
</html>
